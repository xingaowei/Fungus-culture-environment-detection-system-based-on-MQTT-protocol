# subscriptions.yaml

subscriptions:
  - broker_address: mqtt_server
    broker_port: 1883
    metadata:
      - version: 1.3.0
      - brand: SONY
      - thresholds:
          CO2 Concentration:
            max: 450.0
            min: 300.0
          Humidity:
            max: 60.0
            min: 30.0
          Temperature:
            max: 29.0
            min: 0.0
